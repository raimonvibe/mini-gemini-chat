<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Gemini Chat</title>
  <style>
    :root { --bg:#0b0f19; --panel:#111827; --ink:#e5e7eb; --muted:#9ca3af; --accent:#60a5fa; }
    * { box-sizing: border-box; }
    body {
      margin:0; background:var(--bg); color:var(--ink);
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      display:flex; align-items:center; justify-content:center; min-height:100vh; padding:24px;
    }
    .app {
      width: min(900px, 100%);
      display:grid; gap:12px;
    }
    header {
      display:flex; align-items:center; gap:10px; justify-content:space-between;
    }
    .brand { font-weight:700; letter-spacing:0.3px; }
    .chat {
      background:var(--panel); border-radius:16px; padding:16px; height:65vh;
      overflow:auto; display:flex; flex-direction:column; gap:10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .bubble {
      max-width: 75%; padding:10px 14px; border-radius:14px; white-space:pre-wrap; word-wrap:break-word;
    }
    .user { align-self:flex-end; background:#1f2937; }
    .model { align-self:flex-start; background:#111; border:1px solid #1f2937; }
    form {
      display:flex; gap:8px;
      background:var(--panel); padding:10px; border-radius:12px;
    }
    input[type="text"] {
      flex:1; padding:12px 14px; border-radius:10px; border:1px solid #374151;
      background:#0b1220; color:var(--ink); outline:none;
    }
    button {
      padding:12px 16px; border-radius:10px; border:1px solid #1f2937; background:#0b1220; color:var(--ink);
      cursor:pointer;
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }
    .muted { color: var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">Mini Gemini Chat</div>
      <div class="muted">Uses <strong>gemini-1.5-flash</strong> via a tiny Node proxy</div>
    </header>

    <div id="chat" class="chat" aria-live="polite" aria-label="Chat messages"></div>

    <form id="composer">
      <input id="input" type="text" placeholder="Type a message and hit Enterâ€¦" autocomplete="off" />
      <button id="send" type="submit">Send</button>
    </form>
    <div class="muted">Your API key stays on the server. Keep the backend private.</div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const form = document.getElementById("composer");
    const input = document.getElementById("input");
    const history = []; // {role: 'user'|'model', text: string}

    function addBubble(role, text){
      const div = document.createElement("div");
      div.className = "bubble " + (role === "user" ? "user" : "model");
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addBubble("user", message);
      history.push({ role: "user", text: message });
      input.value = "";
      input.disabled = true;
      document.getElementById("send").disabled = true;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, history })
        });
        const data = await res.json();
        if (data?.text) {
          addBubble("model", data.text);
          history.push({ role: "model", text: data.text });
        } else {
          addBubble("model", "Error: " + (data?.error || "Unknown error."));
        }
      } catch (err) {
        addBubble("model", "Network error.");
      } finally {
        input.disabled = false;
        document.getElementById("send").disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
